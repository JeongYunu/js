<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="/js/assets/js/jquery/jquery-1.12.4.js"></script>
<title>Insert title here</title>
</head>
<body>
	<div>
		<button id="btn" type="button">js테스트버튼</button>
		<h1 id="display">이름출력영역</h1>
	</div>

</body>

	<script type="text/javascript">
		 
		//btn버튼에 마우스올렸을때 --> 
		$("#btn").on("mouseenter", function(){
			console.log("mouseenter");
			$("#display").html("강호동");
			$("#display").css("color", "red");
			$("#display").prepend("MC ");
			$("#display").append(" 이다");
		});
		
		//btn버튼을 클릭했을때 --> 
		$("#btn").on("click", function(){
			console.log("button click");
			$("#display").html("홍길동");
			$("#display").css("color", "red");
			$("#display").prepend("의적 ");
			$("#display").append(" 이다");
		});
	
		//btn버튼을 더클릭했을때 --> 
		$("#btn").on("dblclick", function(){
			console.log("button dblclick");
			$("#display").html("유재석");
			$("#display").css("color", "blue");
			$("#display").prepend("MC ");
			$("#display").append(" 이다");
		});
	
	</script>

</html>
