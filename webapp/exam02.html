	<!-- 같은 이름의 변수 선언이 된다 -->
	<script type="text/javascript">
	
		var name = "정우성";  //순차적 적용
		name = "유재석";
		var name = "이효리";
		
		console.log(name); //name = 이효리
		
		var person = "정우성";
		person = person + "유재석";
		
		console.log(person);
	
	</script>

	<!-- 자료형은 대입시 결정된다 -->
	<script type="text/javascript">
	
		var data;
		console.log(typeof data);		//undefined
		
		data = 15;
		console.log(typeof data);		//number
		
		data = "안녕";
		console.log(typeof data);		//string
		
		data = 3<5;
		console.log(typeof data);		//boolean
	
	</script>

	<!-- undefined, null 비교 -->
	<script type="text/javascript">
		
		var myVar01;
		var myVar02 = null;
		
		console.log( myVar01 );		//undefined
		console.log( myVar02 );		//null
	
	</script>
	
	<!-- 동등(==), 일치(===) 연산자 비교 -->
	<script type="text/javascript">
	
		console.log(123 == 123);		//true
		console.log("123" == 123);		//true
		
		console.log(123 === 123);		//true
		console.log("123" === 123);		//false
		
		var myVar03;			//undefined
		var myVar04 = null;		//null
		
		console.log(myVar03 == myVar04);	//true
		console.log(myVar03 === myVar04);	//false
		
		console.log('' == 0);	//true
		console.log('' === 0);	//false
		
		console.log("=============");
		
		console.log('' == 0);	//true
		console.log('' == false);	//true
		console.log(0 == false);	//true
		
	
	</script>
