<!DOCTYPE html>
<html>

<head>

	<meta charset="UTF-8">
	<title>Insert title here</title>
	
</head>

<body>
	
	<h1>for문 예제</h1>
	
	<script type="text/javascript">
	
		//별그리기
	
		for(var i=1; i<6; i++){
			for(var j=1, s="*"; j<=i; j++){
				console.log(s);
				document.write(s);
			}
			console.log("<br>");
			document.write("<br>");
		}
	</script>
	
	
	
</body>
	

</html>
