<body>

	<h1>while문</h1>
	
	<script type="text/javascript">
		 
		//6의 배수이자 14의 배수인 가장 적은 정수 찾기

		var num = 1;
		
		while(true){
			
			if( (num%6==0) && (num%14==0) ){
				console.log(num);
				document.write(num);
				break;
			}
			num++;

		}
	
	</script>
	

</body>

</html>
